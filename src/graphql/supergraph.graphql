schema
  @core(feature: "https://specs.apollo.dev/core/v0.1"),
  @core(feature: "https://specs.apollo.dev/join/v0.1")
{
  query: Query
  mutation: Mutation
}

directive @core(feature: String!) repeatable on SCHEMA

directive @join__field(graph: join__Graph, requires: join__FieldSet, provides: join__FieldSet) on FIELD_DEFINITION

directive @join__type(graph: join__Graph!, key: join__FieldSet) repeatable on OBJECT | INTERFACE

directive @join__owner(graph: join__Graph!) on OBJECT | INTERFACE

directive @join__graph(name: String!, url: String!) on ENUM_VALUE

type Beer {
  id: Int!
  name: String!
  brand: String
  price: Float
}

scalar join__FieldSet

enum join__Graph {
  APILOCAL @join__graph(name: "apiLocal" url: "http://localhost:4001/")
  AUTH @join__graph(name: "auth" url: "http://ec2-3-140-244-169.us-east-2.compute.amazonaws.com:4002/")
}

type Mutation {
  register(input: UserInput): String @join__field(graph: AUTH)
  login(input: UserInput): String @join__field(graph: AUTH)
}

type Query {
  apiGetwayVersion: String @join__field(graph: APILOCAL)
  versionAuth: String @join__field(graph: AUTH)
  beer(id: Int!): Beer @join__field(graph: AUTH)
  beers(brand: String!): [Beer] @join__field(graph: AUTH)
  allUsers: [User] @join__field(graph: AUTH)
  fieldName(login: String): User @join__field(graph: AUTH)
}

type User {
  id: String
  login: String
}

input UserInput {
  login: String
  password: String
}
